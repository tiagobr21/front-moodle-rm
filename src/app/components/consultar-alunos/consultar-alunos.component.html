
<img class="mdl-img" src="../../../assets/img/mdl.png">
<img class="relationship" src="../../../assets/img/relationship.png">
<img class="rm-img" src="../../../assets/img/rm.png">

<mat-icon routerLink ='/alunos' class="backpage">keyboard_backspace</mat-icon>

<div class="loading" *ngIf="!loading">  
    <h4 id="title-progress" class="fixed-top">Carregando Alunos</h4>
    <mat-progress-bar class="progress" *ngIf="!loading" mode="indeterminate"></mat-progress-bar>
</div> 
 
<section *ngIf="loading"  class="dados">
  
    <div *ngFor="let dados of alunos_array" class="tabela">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">SOBRENOME</th>
                <th scope="col">EMAIL</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>{{dados.id}}</th>
                <td>{{dados.firstname}}</td>
                <td>{{dados.lastname}}</td>
                <td>{{dados.email}}</td>
                <mat-icon (click)="deletarAluno(dados.id)" class="delete">delete</mat-icon>
            </tr>
         
            </tbody> 
        
        </table>
    </div>
</section>
